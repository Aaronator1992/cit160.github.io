<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Tire Volume</title>
    <script type="text/javascript">
        /* input: width of tire, aspect ratio, diameter of wheel    */
        /* processing: formula                                      */
        /* output: volume of space of the tire                      */
        function tireVolume() {
            var w = parseFloat(document.getElementById('wInputBox').value);
            var a = parseFloat(document.getElementById('aInputBox').value);
            var d = parseFloat(document.getElementById('dInputBox').value);

            var v = ((Math.PI * w) / 4) * (((w * w) * (a * a)) + (50.8 * (w * a * d)));

            document.getElementById("output").innerHTML = v;
        }
    </script>
</head>

<body>
    <h2>Enter the width of the tire </h2>
    <input type="text" id="wInputBox" size="10">
    <br>
    <h2>Enter the aspect ratio of the tire</h2>
    <input type="text" id="aInputBox" size="10">
    <br>
    <h2>Enter the diameter of the tire</h2>
    <input type="text" id="dInputBox" size="10">
    <br>
    <button type="button" onclick="tireVolume()">Tire Volume</button>
    <div id="output"></div>
</body>

</html>
